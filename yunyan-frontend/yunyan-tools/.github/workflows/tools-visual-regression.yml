name: tools-visual-regression

on:
  workflow_dispatch:
    inputs:
      base_url:
        description: "已有预览环境地址（如 https://xxx.vercel.app）"
        required: true
        type: string

jobs:
  visual-regression:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Dependencies
        run: npm install @playwright/test --no-save

      - name: Install Playwright Browser
        run: npx playwright install --with-deps chromium

      - name: Run Tools Visual Regression
        env:
          PLAYWRIGHT_BASE_URL: ${{ inputs.base_url }}
        run: npx playwright test -c playwright.tools.config.ts
